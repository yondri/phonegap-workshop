<!DOCTYPE html> 
<html>
<head>
	<meta charset="utf-8"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css">
	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script> 
	<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<script src="css/source-sans-pro.js"></script>
	<script src="lib/iscroll.js"></script>
	<!-- <link href="css/styles.css" rel="stylesheet"> -->
	<!-- <link rel="stylesheet" href="css/jquery-mobile.min.css" /> -->
</head>
	<body class="ui-mobile-viewport ui-overlay-c">
		<script id="home-tpl" type="text/x-handlebars-template">
			<div id="homePage" data-role="page" data-theme="b">
			    <div data-role='header'><h1>Home</h1></div>
			    <div data-role="content" id="user_data"></div>
			    // <div class="scroll"><ul class='employee-list'></ul></div>
		    </div>
		</script>
		<script id="employee-li-tpl" type="text/x-handlebars-template">
		    {{#.}}
		    <li><a href="#employees/{{this.id}}">{{this.name}}</a></li>
		    {{/.}}
		</script>
		<script id="login-tpl" type="text/x-handlebars-template">
			<div id="loginPage" data-role="page" data-theme="b">

			    <div data-role="header">
			        <h1>Welcome!</h1>
			    </div>

			    <div data-role="content">    

			        <form id="loginForm">
				        <div data-role="fieldcontain">
				        	<label for="username">Username:</label>
							<input type="text" name="username" id="username" data-mini="true" value="" placeholder="Username" />
				        </div>

				        <div data-role="fieldcontain">
				            <label for="password">Password:</label>
				            <input type="password" name="password" id="password" value="" placeholder="Password" data-mini="true" />
				        </div>

				        <input type="submit" value="Login" id="loginButton">
			        </form>
			        
			    </div>

			    <div data-role="footer">
			        <h4>&copy; Cooltribes</h4>
			    </div>

			</div>
		</script>

		<script src="lib/handlebars.js"></script>
		<script src="lib/jquery-1.8.2.min.js"></script>
		<script src="js/HomeView.js"></script>
		<script src="js/LoginView.js"></script>
		<script src="js/main.js"></script>
		<script src="phonegap.js"></script>
		<script src="js/md5.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.0-rc.1/jquery.mobile-1.3.0-rc.1.min.js">
	</body>
</html>
